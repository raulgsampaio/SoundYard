<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SoundYard â€” Entrar</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="header">
    <h1>ğŸ§ SoundYard</h1>
    <div class="nav">
      <a href="/explore.html">Explorar</a>
    </div>
  </header>

  <div class="container" style="max-width:720px;">
    <section class="card">
      <h2 class="h2">Entrar</h2>
      <p class="muted" style="margin-top:0;">Use seu e-mail e senha para continuar.</p>

      <form id="loginForm" class="row" style="flex-direction:column; gap:10px;">
        <input id="email" type="email" placeholder="E-mail" required />
        <input id="password" type="password" placeholder="Senha" required />
        <div class="row" style="gap:10px;">
          <button type="submit" class="btn primary" data-label="Entrar">Entrar</button>
          <button type="button" id="goPlaylists" class="btn ghost">Ir para minhas playlists</button>
        </div>
      </form>

      <div class="hr"></div>
      <p class="small">NÃ£o tem conta? <a href="#" id="linkSignup">criar agora</a></p>
    </section>
  </div>

  <script src="/js/config.js"></script>
  <script type="module" src="/js/supabaseClient.js"></script>
  <script type="module">
    import { supa } from './js/supabaseClient.js';
    const form = document.getElementById('loginForm');
    const linkSignup = document.getElementById('linkSignup');
    const goPlaylists = document.getElementById('goPlaylists');

    function setLoading(btn, loading){
      btn.disabled = !!loading;
      const base = btn.getAttribute('data-label') || btn.textContent;
      btn.textContent = loading ? 'Aguarde...' : base;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const btn = form.querySelector('button[type="submit"]');
      try {
        setLoading(btn, true);
        const { error } = await supa.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.href = '/playlists.html';
      } catch (err) {
        alert(err.message || 'Falha ao entrar.');
      } finally {
        setLoading(btn, false);
      }
    });

    linkSignup.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Seu e-mail:');
      const password = prompt('Crie uma senha:');
      if (!email || !password) return;
      try {
        const { error } = await supa.auth.signUp({ email, password });
        if (error) throw error;
        alert('Conta criada! Verifique seu e-mail (se necessÃ¡rio) e faÃ§a login.');
      } catch (err) {
        alert(err.message || 'Falha ao criar conta.');
      }
    });

    goPlaylists.addEventListener('click', () => window.location.href = '/playlists.html');
  </script>
</body>
</html>
